    /* --- SHARED STYLES --- */
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* FORCED RED FOR FIRST PAGE */
      background-color: #e60026 !important; 
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      transition: background 1.5s ease;
      color: white;
      text-align: center;
    }

    /* --- PAGE 1: PROPOSAL --- */
    #page1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    #page1 h1 {
        font-size: 32px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .buttons { display: flex; align-items: center; gap: 20px; position: relative; margin-top: 20px; }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #yes { background: white; color: #e60026; } 
    #no  { background: #333; color: white; position: fixed; transition: left 140ms ease, top 140ms ease; left: 60%; top: 50%; }

    /* --- PAGE 2: LOVE PAGE --- */
    #page2 {
      display: none; 
      z-index: 10;
      width: 100%;
    }
    #page2 h1 {
      font-size: 52px;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.2);
      font-family: 'Courier New', Courier, monospace;
    }

    /* Ribbon / Swash Style */
    .ribbon-container {
      margin: 10px auto 30px auto;
      width: 300px;
    }

    #surpriseBtn {
      background: #ff4d88;
      color: white;
      padding: 14px 45px;
      font-size: 18px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      border: none;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    #surpriseBtn:hover { transform: scale(1.05); }

    #secret {
      display: none; 
      margin: 20px auto;
      font-size: 20px;
      max-width: 80%;
      line-height: 1.6;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- EFFECTS --- */
    #sticker {
      position: fixed;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%) scale(0.9);
      max-width: 60%;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.4s cubic-bezier(.17,.67,.83,.67);
      z-index: 9999;
    }
    #sticker.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

    .hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }
    .heart {
      position: absolute;
      bottom: -60px;
      user-select: none;
    }
    @keyframes heartFloat {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
