    /* --- SHARED STYLES --- */
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* PAGE 1 COLOR: DEEP RED */
      background-color: #ff0000 !important;

    }

    /* --- PAGE 1: PROPOSAL --- */
    #page1 {
      display: flex;
      flex-direction: column;

      z-index: 10;
    }
    #page1 h1 { font-size: 36px; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }
    
    .buttons { display: flex; align-items: center; gap: 20px; position: relative; margin-top: 20px; }
    button {
      padding: 15px 30px;

      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #yes { background: white; color: #ff0000; } 
    #no  { background: #333; color: white; position: fixed; transition: left 140ms ease, top 140ms ease; left: 60%; top: 50%; }

    /* --- PAGE 2: LOVE PAGE --- */
    #page2 {
      display: none; 
      z-index: 10;
      width: 100%;
    }
    #page2 h1 {
      font-size: 52px;
      font-weight: bold;
      margin-bottom: 30px;
      font-family: 'Courier New', Courier, monospace;
      color: #ff0000;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
    }

    #surpriseBtn {
      background: #ff4d88;
      color: white;
      padding: 14px 45px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;

    }

    #secret {
      display: none;

      font-size: 22px;
      max-width: 85%;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: white;
    }

    /* --- FLOATING HEARTS (EVERY PAGE) --- */
    .hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }
    .heart {
      position: absolute;
      bottom: -100px;
      user-select: none;
      will-change: transform;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .heart-text {
      position: absolute;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 10px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes heartFloat {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-125vh) rotate(360deg); opacity: 0; }
    }
  </style>
