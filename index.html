<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* --- SHARED STYLES --- */
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* FORCED RED FOR FIRST PAGE */
      background-color: #e60026 !important; 
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      transition: background 1.5s ease;
      color: white;
      text-align: center;
    }

    /* --- PAGE 1: PROPOSAL --- */
    #page1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    #page1 h1 {
        font-size: 32px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .buttons { display: flex; align-items: center; gap: 20px; position: relative; margin-top: 20px; }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #yes { background: white; color: #e60026; } 
    #no  { background: #333; color: white; position: fixed; transition: left 140ms ease, top 140ms ease; left: 60%; top: 50%; }

    /* --- PAGE 2: LOVE PAGE --- */
    #page2 {
      display: none; 
      z-index: 10;
      width: 100%;
    }
    #page2 h1 {
      font-size: 52px;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.2);
      font-family: 'Courier New', Courier, monospace;
    }

    /* Ribbon / Swash Style */
    .ribbon-container {
      margin: 10px auto 30px auto;
      width: 300px;
    }

    #surpriseBtn {
      background: #ff4d88;
      color: white;
      padding: 14px 45px;
      font-size: 18px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      border: none;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    #surpriseBtn:hover { transform: scale(1.05); }

    #secret {
      display: none; 
      margin: 20px auto;
      font-size: 20px;
      max-width: 80%;
      line-height: 1.6;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- EFFECTS --- */
    #sticker {
      position: fixed;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%) scale(0.9);
      max-width: 60%;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.4s cubic-bezier(.17,.67,.83,.67);
      z-index: 9999;
    }
    #sticker.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

    .hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }
    .heart {
      position: absolute;
      bottom: -60px;
      user-select: none;
    }
    @keyframes heartFloat {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="page1">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="buttons">
      <button id="yes" type="button">Yes ‚ù§Ô∏è</button>
      <button id="no"  type="button">No üòú</button>
    </div>
  </div>

  <div id="page2">
    <h1>I Love You</h1>
    
    <div class="ribbon-container">
        <svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50,50 Q150,20 250,50 T450,50" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" />
            <path d="M230,50 Q250,20 270,50 Q250,80 230,50" fill="white" />
            <path d="M210,50 C210,30 240,30 250,50 C260,30 290,30 290,50 C290,75 250,90 250,90 C250,90 210,75 210,50" fill="none" stroke="white" stroke-width="2" />
        </svg>
    </div>

    <button id="surpriseBtn">Surprise Me</button>

    <div id="secret">
      üíå Counting down every moment until you're back in my arms. See you soon, my love. Thinking of you and smiling. üå∏‚ú®
    </div> 
  </div> 

  <img id="sticker" src="https://raw.githubusercontent.com/sayonmallick/Guest/main/myphoto.jpg" alt="Sticker">
  <div class="hearts-layer" aria-hidden="true"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const body = document.body;
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const surpriseBtn = document.getElementById('surpriseBtn');
    const secret = document.getElementById('secret');
    const sticker = document.getElementById('sticker');
    const heartsLayer = document.querySelector('.hearts-layer');

    // --- NO BUTTON JUMP ---
    noBtn.addEventListener('mouseenter', () => {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      noBtn.style.left = Math.random() * maxX + 'px';
      noBtn.style.top  = Math.random() * maxY + 'px';
    });

    // --- HEART RAIN ---
    function spawnHeart() {
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = ['‚ù§Ô∏è','üíñ','üíï','üíó'][Math.floor(Math.random() * 4)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (15 + Math.random() * 25) + 'px';
      el.style.animation = `heartFloat ${4000 + Math.random() * 3000}ms linear forwards`;
      heartsLayer.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }

    // Start hearts immediately (Page 1)
    setInterval(spawnHeart, 600);

    // --- TRANSITION ---
    yesBtn.addEventListener('click', () => {
      sticker.classList.add('show');
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

      setTimeout(() => {
        sticker.classList.remove('show');
        page1.style.display = 'none';
        // Smooth transition to the Love Page Gradient
        body.style.setProperty('background', 'linear-gradient(180deg, #ff7aa2, #ff9eb8)', 'important');
        page2.style.display = 'block';
      }, 2000);
    });

    surpriseBtn.addEventListener('click', () => {
      secret.style.display = 'block';
      surpriseBtn.style.display = 'none';
      confetti({ particleCount: 50, scalar: 2 });
    });
  </script>
</body>
</html>
