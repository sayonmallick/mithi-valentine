<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* --- SHARED STYLES --- */
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* PAGE 1 COLOR: RED */
      background-color: #ff0000 !important; 
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      transition: background 1.5s ease;
      color: white;
      text-align: center;
    }

    /* --- PAGE 1: PROPOSAL --- */
    #page1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    #page1 h1 {
        font-size: 36px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .buttons { display: flex; align-items: center; gap: 20px; position: relative; margin-top: 20px; }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #yes { background: white; color: #ff0000; } 
    #no  { background: #333; color: white; position: fixed; transition: left 140ms ease, top 140ms ease; left: 60%; top: 50%; }

    /* --- PAGE 2: LOVE PAGE --- */
    #page2 {
      display: none; 
      z-index: 10;
      width: 100%;
    }
    #page2 h1 {
      font-size: 52px;
      font-weight: bold;
      margin-bottom: 30px;
      color: white;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.2);
      font-family: 'Courier New', Courier, monospace;
    }

    #surpriseBtn {
      background: #ff4d88;
      color: white;
      padding: 14px 45px;
      font-size: 18px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      border: none;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }

    #secret {
      display: none; 
      margin: 20px auto;
      font-size: 20px;
      max-width: 80%;
      line-height: 1.6;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- FLOATING HEARTS LAYER --- */
    .hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }
    .heart {
      position: absolute;
      bottom: -60px;
      user-select: none;
    }
    @keyframes heartFloat {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="page1">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="buttons">
      <button id="yes" type="button">Yes ‚ù§Ô∏è</button>
      <button id="no"  type="button">No üòú</button>
    </div>
  </div>

  <div id="page2">
    <h1>I Love You</h1>
    
    <button id="surpriseBtn">Surprise Me</button>

    <div id="secret">
      üíå Counting down every moment until you're back in my arms. See you soon, my love. Thinking of you and smiling. üå∏‚ú®
    </div> 
  </div> 

  <div class="hearts-layer" aria-hidden="true"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const body = document.body;
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const surpriseBtn = document.getElementById('surpriseBtn');
    const secret = document.getElementById('secret');
    const heartsLayer = document.querySelector('.hearts-layer');

    // --- NO BUTTON JUMP ---
    noBtn.addEventListener('mouseenter', () => {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      noBtn.style.left = Math.random() * maxX + 'px';
      noBtn.style.top  = Math.random() * maxY + 'px';
    });

    // --- MULTI-COLOR HEART RAIN ---
    function spawnHeart() {
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = '‚ù§Ô∏è';
      
      // COLORS: RED, YELLOW, PINK, BLUE
      const colors = ['#ff0000', '#ffff00', '#ff69b4', '#0000ff'];
      el.style.color = colors[Math.floor(Math.random() * colors.length)];
      
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (15 + Math.random() * 25) + 'px';
      el.style.animation = `heartFloat ${4000 + Math.random() * 3000}ms linear forwards`;
      
      heartsLayer.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }

    // Start hearts immediately
    setInterval(spawnHeart, 500);

    // --- TRANSITION ---
    yesBtn.addEventListener('click', () => {
      // Confetti burst
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

      setTimeout(() => {
        page1.style.display = 'none';
        // Transition to Page 2 Gradient
        body.style.setProperty('background', 'linear-gradient(180deg, #ff7aa2, #ff9eb8)', 'important');
        page2.style.display = 'block';
      }, 800); // Shorter delay since image is gone
    });

    surpriseBtn.addEventListener('click', () => {
      secret.style.display = 'block';
      surpriseBtn.style.display = 'none';
      confetti({ particleCount: 40, colors: ['#ff0000', '#ffff00', '#ff69b4', '#0000ff'] });
    });
  </script>
</body>
</html>
