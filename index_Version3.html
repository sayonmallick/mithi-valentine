<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mithi üíñ</title>

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffe6ec;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 { color: #d1004f; margin-bottom: 40px; text-align: center; }
    .buttons { display: flex; align-items: center; gap: 20px; }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #mithi {
      background: #ff2f6d;
      color: white;
    }
    #no {
      background: #555;
      color: white;
      position: fixed;
      transition: left 180ms ease, top 180ms ease;
      left: calc(50% + 120px);
      top: calc(50% + 40px);
    }
    button:focus {
      outline: 3px solid rgba(209,0,79,0.25);
      outline-offset: 4px;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? üíò</h1>

  <div class="buttons">
    <button id="mithi" type="button" aria-label="Mithi ‚Äî open link in new tab">Mithi ‚ù§Ô∏è</button>
    <button id="no" type="button" aria-label="No, I will not be your valentine">No üòú</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // ===== configuration =====
    const targetUrl = "https://sayonmallick.github.io/mithi-valentine/";

    // ===== elements =====
    const noBtn = document.getElementById("no");
    const mithiBtn = document.getElementById("mithi");

    // ===== no button dodge logic =====
    function moveNo() {
      const padding = 16;
      const btnWidth = noBtn.offsetWidth || 100;
      const btnHeight = noBtn.offsetHeight || 40;
      const maxX = Math.max(window.innerWidth - btnWidth - padding, padding);
      const maxY = Math.max(window.innerHeight - btnHeight - padding, padding);
      const x = Math.random() * (maxX - padding) + padding;
      const y = Math.random() * (maxY - padding) + padding;
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("pointerenter", moveNo);
    noBtn.addEventListener("click", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, {passive: false});
    noBtn.addEventListener("focus", () => {}); // keep keyboard accessible

    // ===== confetti "firecracker" bursts =====
    function firecrackerBurst() {
      if (typeof confetti !== "function") return;
      const colors = [
        ['#ff2f6d', '#ffd700', '#ff7f50'],
        ['#ffb3c6', '#ffffff', '#ffd700'],
        ['#00aaff', '#a0e9ff', '#ffffff'],
      ];
      const bursts = [
        { delay:   0, particleCount: 70, spread: 30, startVelocity: 80 },
        { delay: 120, particleCount: 60, spread: 45, startVelocity: 60 },
        { delay: 240, particleCount: 80, spread: 60, startVelocity: 90 },
        { delay: 360, particleCount: 100, spread: 100, startVelocity: 40 },
      ];
      bursts.forEach((b, i) => {
        setTimeout(() => {
          confetti({
            particleCount: b.particleCount,
            angle: 90,
            spread: b.spread,
            startVelocity: b.startVelocity,
            ticks: 200,
            origin: { x: 0.5 + (Math.random() - 0.5) * 0.2, y: 0.25 + (Math.random() - 0.2) * 0.2 },
            colors: colors[i % colors.length],
            scalar: 1 + Math.random() * 0.3,
          });
        }, b.delay);
      });
      setTimeout(() => {
        confetti({
          particleCount: 180,
          spread: 160,
          startVelocity: 30,
          ticks: 220,
          origin: { x: 0.5, y: 0.4 },
          colors: ['#ff2f6d', '#ffd700', '#fff', '#ff7f50', '#00aaff'],
        });
      }, 520);
    }

    // ===== synthesized firecracker sound (Web Audio API) =====
    let audioCtx = null;
    function playFirecrackerSound() {
      try {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        const ctx = audioCtx;
        const master = ctx.createGain();
        master.gain.value = 0.9;
        master.connect(ctx.destination);

        const bufferSize = ctx.sampleRate * 0.2;
        const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
        const data = noiseBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          data[i] = (Math.random() * 2 - 1) * Math.exp(-3 * i / bufferSize);
        }
        const noise = ctx.createBufferSource();
        noise.buffer = noiseBuffer;
        const noiseFilter = ctx.createBiquadFilter();
        noiseFilter.type = 'highpass';
        noiseFilter.frequency.value = 900;
        noise.connect(noiseFilter);
        noiseFilter.connect(master);

        const osc = ctx.createOscillator();
        const oscGain = ctx.createGain();
        osc.type = 'triangle';
        osc.frequency.value = 1200;
        oscGain.gain.value = 0.0001;
        osc.connect(oscGain);
        oscGain.connect(master);

        const now = ctx.currentTime;
        noise.start(now);
        noise.stop(now + 0.18);

        osc.start(now);
        osc.frequency.exponentialRampToValueAtTime(600, now + 0.08);
        oscGain.gain.setValueAtTime(0.0001, now);
        oscGain.gain.exponentialRampToValueAtTime(0.6, now + 0.005);
        oscGain.gain.exponentialRampToValueAtTime(0.0001, now + 0.12);
        osc.stop(now + 0.14);
      } catch (err) {
        console.warn('Audio not available:', err);
      }
    }

    // ===== click handler: open new tab, play sound + confetti =====
    mithiBtn.addEventListener("click", (e) => {
      window.open(targetUrl, "_blank", "noopener,noreferrer");
      firecrackerBurst();
      playFirecrackerSound();
    });

    // ===== initial placement and resize safety for "No" button =====
    window.addEventListener('load', () => {
      const yesRect = mithiBtn.getBoundingClientRect();
      const initialLeft = Math.min(window.innerWidth - noBtn.offsetWidth - 20, yesRect.right + 24);
      const initialTop = Math.min(window.innerHeight - noBtn.offsetHeight - 20, yesRect.top);
      noBtn.style.left = (initialLeft || (window.innerWidth / 2 + 120)) + 'px';
      noBtn.style.top = (initialTop || (window.innerHeight / 2 + 40)) + 'px';
      noBtn.style.position = 'fixed';
    });

    window.addEventListener('resize', () => {
      const left = parseFloat(getComputedStyle(noBtn).left) || 0;
      const top = parseFloat(getComputedStyle(noBtn).top) || 0;
      const maxLeft = Math.max(window.innerWidth - noBtn.offsetWidth - 16, 16);
      const maxTop = Math.max(window.innerHeight - noBtn.offsetHeight - 16, 16);
      if (left > maxLeft || top > maxTop) {
        noBtn.style.left = Math.min(left, maxLeft) + 'px';
        noBtn.style.top = Math.min(top, maxTop) + 'px';
      }
    });
  </script>

</body>
</html>
